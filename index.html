<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="stylesheet.css">
    <title>NPM Clone<title>
</head>
<body>
    <header>
        <div>
            <div>
                <img class="blackHeart" src="images/black-heart.png" alt="black heart" />
                <span> Nifty Penguin Magic </span>
            </div>
            <nav>
                <ul>
                    <li><a href="#"> npm Enterprise </a></li>
                    <li><a href="#"> Products </a></li>
                    <li><a href="#"> Solutions </a></li>
                    <li><a href="#"> Resources </a></li>
                    <li><a href="#"> Docs </a></li>
                    <li><a href="#"> Support </a></li>
                </ul>
            </nav>
        </div>
        <div>
            <img class="npm-logo" src="images/npm-logo.png" alt="npm logo" />
                <form class="search-bar" action="#" method="POST">
                    <label for="search">
                        <img class="glass" src="images/magnifying-glass.png" alt="magnifying glass">
                    </label>
                    <input id="search" type="text" placeholder="search packages">
                    <button class="btn btn-red">Search</button>
                </form>
                        <a class="link-btn white" href="#"> Join </a><a class="link-btn btn white" href="#"> Log in </a>
        </div>
    </header>

    <section id="section-1">
        <h1> Build amazing things </h1>
        <article> Essential JavaScript development tools that help you go to market faster and build powerful applications using
        modern open source code. </article>
        <div>
        <a class="link-btn likn-btn-red" href="#">See plans</a> <a class="likn-btn" href="#">Join for free</a>
        </div>
    </section>

    <section id="section-2">
        <img class="triangle-hexagon" src="images/triangle-hexagon.svg" alt="triangle hexagon logo" />
        <h2>
            Bring the best of open source to your company
        </h2>
        <article>
           <p> npm is the tool used by over 11,000,000 JavaScript developers around the world. Your developers already use it. Your company depends on it.
            Create an Org and get more out of the tools your team already knows and loves.</p>
        </article>
    </section>

    <section id="section-3">
        <div>
            <div class="container">
                <img class="zero-configuration" src="images/zero-configuration.svg" alt="zero configuration icon" />
                <h3> Zero configuration </h3>
                <p class="text"> Create an org, add your team, and start collaborating. Nothing to configure, set up, or manage. </p>
            </div>
            
            <div class="container">
                <img class="team-management" src="images/team-management.svg" alt="team management icon" />
                <h3> Team management </h3>
                <p class="text"> Control who has access to what modules within your team namespace using straightforward team management capabilities. </p>
            </div>
            
            <div class="container">
                <img class="familiar-features" src="images/familiar-features.svg" alt="familiar features icon" />
                <h3> Familiar features </h3>
                <p class="text"> npm Orgs has 100% parity with all the public npm registry features your developers already use. </p>
                <a class="link-btn" href="#"> Register </a>
            </div>

            <article class="container">
                <img class="npm-audit" src="images/npm-audit.svg" alt="npm audit icon" />
                <h3> npm audit </h3>
                <p class="text"> Enjoy the security auditing features built into the npm client, a zero-friction way to make open source software safer.
                </p>
            </article>
        </div>
        <button class="btn-black">Create on Org</button>
    </section>

</html>
